# Simplified workflow if build command handles everything
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Verify build output
        run: |
          # Check what was generated by the build
          if [ -d "dist" ]; then
            echo "Build output in dist folder:"
            ls -la dist/
            if [ -f "dist/index.html" ]; then
              echo "✓ index.html found in dist"
            else
              echo "✗ index.html missing from dist - checking alternative locations"
              find . -name "index.html" | grep -v node_modules
            fi
          else
            echo "No dist folder found after build"
            # Create dist and copy from src as fallback
            mkdir -p dist
            cp -r src/* dist/ 2>/dev/null || true
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
