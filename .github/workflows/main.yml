name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Verify build output
        run: |
          # Check what was generated by the build (dist should be at repository root)
          echo "Current directory structure:"
          ls -la
          
          if [ -d "dist" ]; then
            echo "Build output in dist folder:"
            ls -la dist/
            if [ -f "dist/index.html" ]; then
              echo "✓ index.html found in dist"
            else
              echo "✗ index.html missing from dist - checking src folder"
              # Check if files are in src instead
              if [ -f "src/index.html" ]; then
                echo "✓ index.html found in src - manually copying to dist"
                cp src/index.html dist/
              fi
            fi
          else
            echo "No dist folder found after build - creating from src"
            mkdir -p dist
            # Copy everything from src to dist
            if [ -d "src" ]; then
              cp -r src/* dist/ 2>/dev/null || true
            fi
          fi
          
          # Also copy static assets if they exist
          if [ -d "static" ]; then
            echo "Copying static assets to dist"
            cp -r static/* dist/ 2>/dev/null || true
          fi
          
          # Final verification
          echo "Final dist contents:"
          find dist -type f | sort
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
